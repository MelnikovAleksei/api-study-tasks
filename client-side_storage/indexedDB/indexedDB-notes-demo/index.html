<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>IndexedDB notes demo</title>
</head>
<body>
    <header>
        <h1>IndexedDB notes demo</h1>
    </header>
    <main>
        <section class="notes-display">
            <ul>
                
            </ul>
        </section>
        <section class="new-note">
            <h2>Enter a new note bellow</h2>
            <form>
                <label for="tittle">Tittle</label>
                <input type="text" name="tittle" id="tittle">
                <label for="body">Note text</label>
                <textarea name="body" id="body" cols="20" rows="40"></textarea>
                <button id="createNewNoteButton">Create new note</button>
            </form>
        </section>
    </main>

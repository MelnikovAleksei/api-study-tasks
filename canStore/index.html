<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <title>The can store</title>
</head>
<body>
    <header>
        <h1>The Can Store</h1>
    </header>
    <div>
        <aside>
            <div class="form">
                <div>
                    <label for="category">Choose a category:</label>
                    <select id="category">
                        <option value="all">All</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="meat">Meat</option>
                        <option value="soup">Soup</option>
                    </select>
                </div>
                <div>
                    <label for="search">Enter search term:</label>
                    <input type="text" id="search" placeholder="e.g. tomato">
                </div>
                <div>
                    <button>Filter results</button>
                </div>
            </div>
        </aside>
        <main>

        </main>    
    </div>
    <footer>
        <p>All icons found at the Noun Project:</p>
  
        <ul>
          <li>Bean can icon by <a target="_blank" href="https://thenounproject.com/yalanis/">Yazmin Alanis</a></li>
          <li>Vegetable icon by <a target="_blank" href="https://thenounproject.com/skatakila/">Ricardo Moreira</a></li>
          <li>Soup icon by <a target="_blank" href="https://thenounproject.com/ArtZ91/">Arthur Shlain</a></li>
          <li>Meat Chunk icon by <a target="_blank" href="https://thenounproject.com/smashicons/">Oliviu Stoian</a>.</li>
        </ul>
      </footer>
    <script src="./main.js"></script>
</body>
</html>
